<body>
        <h3>Ingredientes</h3>
        <p>4 ovos</p>
        <p>xícara de óleo</p>
        <p>1 xícara de chá de leite morno</p>
        <p>1 e ½ xícara de açúcar</p>
        <p>1 xícara de fubá</p>
        <p>1 xícara de farinha de trigo</p>
        <p>1 colher de sopa de fermento em pó</p>
        <p>1 colher de chá de erva-doce (opcional)</p>
        <p>½ xícara de queijo ralado (opcional)</p>
